server:
  host: 0.0.0.0
  port: 8090
  write-timeout: 60s
  read-timeout: 60s
  idle-timeout: 60s
  allowed-origins: ["*"]
  log-level: error
  btc-net: "signet"
  max-content-length: 40960
  health-check-interval: 2
staking-db:
  username: root
  password: example
  address: "mongodb://localhost:27017"
  db-name: staking-api-service
  max-pagination-limit: 10
  db-batch-size-limit: 100
  logical-shard-count: 2
indexer-db:
  username: root
  password: example
  address: "mongodb://localhost:27019"
  db-name: indexer-db
  max-pagination-limit: 10
  db-batch-size-limit: 100
queue:
  queue_user: user
  queue_password: password
  url: "localhost:5672"
  processing_timeout: 300
  msg_max_retry_attempts: 2
  requeue_delay_time: 5
  queue_type: quorum
metrics:
  host: 0.0.0.0
  port: 2112
assets:
  max_utxos: 100
  ordinals:
    host: "http://ord-poc.devnet.babylonchain.io"
    port: 8888
    timeout: 100