name: docker_publish

on:
  push:
    branches:
    - '*'
    tags:
    - '*'

permissions:
  contents: read

jobs:
  lint_test:
    uses: babylonlabs-io/.github/.github/workflows/reusable_go_lint_test.yml@v0.6.0
    with:
     go-version: '1.24.3'
     go-lint-version: 'v1.64.8'
     run-unit-tests: true
     run-integration-tests: false
     run-lint: false
     
  docker_pipeline:
    # needs: ["lint_test"]
    uses: babylonlabs-io/.github/.github/workflows/reusable_docker_pipeline.yml@v0.6.0
    secrets: inherit
    with:
      publish: true
      dockerfile: ./contrib/images/staking-api-service/Dockerfile