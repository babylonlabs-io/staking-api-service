server:
  host: 0.0.0.0
  port: 8092
  write-timeout: 60s
  read-timeout: 60s
  idle-timeout: 60s
  allowed-origins: ["*"]
  log-level: debug
  btc-net: "signet"
  max-content-length: 4096
  health-check-interval: 300 # 5 minutes interval
staking-db:
  username: root
  password: example
  address: "mongodb://localhost:27017/?directConnection=true"
  db-name: staking-api-service
  max-pagination-limit: 10
  logical-shard-count: 2
indexer-db:
  username: root
  password: example
  address: "mongodb://localhost:27019/?directConnection=true"
  db-name: babylon-staking-indexer
  max-pagination-limit: 10
queue:
  queue_user: user # can be replaced by values in .env file
  queue_password: password
  url: "localhost:5672"
  processing_timeout: 5s
  msg_max_retry_attempts: 3
  requeue_delay_time: 300s
  queue_type: quorum
metrics:
  host: 0.0.0.0
  port: 2112
assets:
  max_utxos: 100
  ordinals:
    host: "http://ord-poc.devnet.babylonchain.io"
    port: 8888
    timeout: 5000
external_apis:
  coinmarketcap:
    api_key: ${COINMARKETCAP_API_KEY}
    base_url: "https://pro-api.coinmarketcap.com/v1"
    timeout: 10s  # http client timeout
    cache_ttl: 300s  # mongodb ttl