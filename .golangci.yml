linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 120
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - sloppyReassign
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - unnamedResult
  gocyclo:
    min-complexity: 18
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  mnd:
    # don't include the "operation", "assign", "condition"
    checks:
      - argument
      - case
      - return
    ignored-functions:
      - strings.SplitN
      - make

  govet:
    enable: [nilness]
  #    shadow: true
  #    settings:
  #      printf:
  #        funcs:
  #          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
  #          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
  #          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
  #          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

  exhaustruct:
    include: []

# enable after golangci-lint update to 1.63
#  gosec:
#    excludes:
#      - G115 #TODO: remove after fixing https://github.com/securego/gosec/issues/1212

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - copyloopvar
    - goconst
    - nolintlint
    - unconvert
    - whitespace
    - gosimple
    - makezero
    - usestdlibvars
    - unparam
    - goprintffuncname
    - ineffassign
    - noctx
    - typecheck
    - gofumpt
    - misspell
    - nilerr
    - gocyclo
