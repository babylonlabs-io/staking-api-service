        name: pagination_key
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of staker delegations and pagination token
          schema:
            $ref: '#/definitions/handler.PublicResponse-array_v2service_StakerDelegationPublic'
        "400":
